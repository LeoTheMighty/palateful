services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: palateful-postgres
    restart: unless-stopped
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: palateful
    volumes:
      - postgres_data:/var/lib/postgresql/data
    # Uncomment to see all DB statements (helpful for debugging)
    # command: ["postgres", "-c", "log_statement=all"]
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres -d palateful']
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: palateful-redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

  migrator:
    build:
      context: .
      dockerfile: services/migrator/Dockerfile
    image: palateful-migrator
    container_name: palateful-migrator
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/palateful
    depends_on:
      postgres:
        condition: service_healthy
    profiles:
      - migrate

  api:
    build:
      context: .
      dockerfile: services/api/Dockerfile
      target: development
    image: palateful-api
    container_name: palateful-api
    restart: unless-stopped
    ports:
      - '8000:8000'
    volumes:
      - ./services/api/src:/services/api/src
      - ./libraries/utils/utils:/services/api/.venv/lib/python3.13/site-packages/utils
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@postgres:5432/palateful
      REDIS_URL: redis://redis:6379/0
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

volumes:
  postgres_data:
  redis_data:
